{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="well">
        <h3>
            Grupo de Analisis
        </h3>
        <div class="panel panel-warning">
            {% if raise %}
                <div class="panel-footer">
                    {{ raise }}
                </div>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                <div class="panel-body">
                    <div class="form">
                        <div class="form-group">
                            <label class="control-label">Nombre de Grupo</label>
                            <input type="text" name="name" class="form-control input-sm" REQUIRED>
                        </div>
                        <div class="form-group">
                            <button type="reset" class="btn btn-default">
                                <span class="fa fa-trash"></span> Limpiar
                            </button>
                            <button type="submit" class="btn btn-warning">
                                <span class="fa fa-save"></span> Guardar Cambios
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
